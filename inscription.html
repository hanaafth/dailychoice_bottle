<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="inscription.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title> Bottle </title>
</head>

<body>
    <div class="body">
        <img class="logo" src="bottle.png">
        <p class="inscription">INSCRIPTION</p>
        <div class="bloc_one">
            <img class="mail" src="mail.png">
            <p class="email">Email</p>
        </div>
        <hr>
        <div class="bloc_two">
            <img class="key" src="key.png">
            <p class="mdp">Mot de passe</p>
        </div>
        <hr>
        <div class="bloc_three">
            <img class="switch" src="switch.png">
            <p class="conditions">J'accepte les Conditions Générales d'Utilisation et de Vente</p>
        </div>
        <p class="info">Pour un maximum de sécurité, nous vous conseillons de respecter les recommandations suivantes
        </p>
        <div class="indications">
            <div class="rond">ABC</div>
            <div class="rond">1</div>
            <div class="rond">%</div>
            <div class="rond">8</div>
        </div>
        <button class="button">OK!</button>
    </div>
</body>

</html>
